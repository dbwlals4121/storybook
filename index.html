<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동화책</title>
  <style>
    body { background: linear-gradient(120deg, #f9e7fe 0%, #e7f0fe 100%); font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif; margin: 0; min-height: 100vh;}
    #storybook {
      max-width: 900px;
      margin: 40px auto;
      background: #fff8fc;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(100,50,150,0.08);
      padding: 40px 50px;
      text-align: center;
      min-width: 350px;
    }
    .storybook-img-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 18px 0;
    }
    img {
      display: block;
      max-width: 360px;
      width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(80,60,120,0.08);
    }
    .nav-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 28px 0 0 0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .nav-btn {
      padding: 12px 32px;
      border-radius: 7px;
      border: none;
      background: #c4b7fa;
      color: #222;
      font-size: 1.18em;
      cursor: pointer;
      min-width: 90px;
      font-weight: 600;
      transition: background 0.15s;
    }
    .nav-btn:disabled { background: #e1e1e1; color: #aaa; cursor: not-allowed;}
    .center-nav {
      flex: 1;
      text-align: center;
      font-size: 1.1em;
      color: #666;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    h1 { font-size: 2.1em; margin-bottom: 20px; }
    @media (max-width: 950px) {
      #storybook { max-width: 99vw; padding: 10vw 2vw; }
      .nav-row { max-width: 95vw; }
    }
  </style>
</head>
<body>
  <div id="storybook">
    <h1>동화책</h1>
    <div class="storybook-img-wrap">
      <img id="image" alt="동화책 그림" />
    </div>
    <div class="nav-row">
      <button id="prev" class="nav-btn">이전</button>
      <div class="center-nav" id="pageInfo"></div>
      <button id="next" class="nav-btn">다음</button>
    </div>
  </div>
  <script>
    const pages = [
      { image: "page.1.png" },
      { image: "page.2.png" },
      { image: "page.3.png" },
      { image: "page.4.png" },
      { image: "page.5.png" },
      { image: "page.6.png" },
      { image: "page.7.png" },
      { image: "page.8.png" },
      { image: "page.9.png" },
      { image: "page.10.png" },
      { image: "page.11.png" },
      { image: "page.12.png" },
      { image: "page.13.png" },
      { image: "page.14.png" },
    ];
    let currentPage = 0;

    function renderPage(page) {
      const img = document.getElementById("image");
      if (pages[page].image) {
        img.src = pages[page].image;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
      document.getElementById("pageInfo").textContent = `현재 페이지: ${page + 1} / ${pages.length}`;
      document.getElementById("prev").disabled = (page === 0);
      document.getElementById("next").disabled = (page === pages.length - 1);
    }

    document.getElementById("prev").onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    };
    document.getElementById("next").onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    renderPage(currentPage);
  </script>
</body>
</html>
