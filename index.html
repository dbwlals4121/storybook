<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동화책</title>
  <style>
    body { background: linear-gradient(120deg, #f9e7fe 0%, #e7f0fe 100%); font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif; margin: 0; min-height: 100vh;}
    #storybook {
      max-width: 900px;
      margin: 40px auto;
      background: #fff8fc;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(100,50,150,0.08);
      padding: 40px 50px;
      text-align: center;
      min-width: 350px;
    }
    .storybook-img-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 18px 0;
    }
    img {
      display: block;
      max-width: 360px;
      width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(80,60,120,0.08);
    }
    .nav-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 28px 0 0 0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .nav-btn {
      padding: 12px 32px;
      border-radius: 7px;
      border: none;
      background: #c4b7fa;
      color: #222;
      font-size: 1.18em;
      cursor: pointer;
      min-width: 90px;
      font-weight: 600;
      transition: background 0.15s;
    }
    .nav-btn:disabled { background: #e1e1e1; color: #aaa; cursor: not-allowed;}
    .center-nav {
      flex: 1;
      text-align: center;
      font-size: 1.1em;
      color: #666;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    h1 { font-size: 2.1em; margin-bottom: 20px; }
    #text { font-size: 1.14em; margin-bottom: 18px; }
    @media (max-width: 950px) {
      #storybook { max-width: 99vw; padding: 10vw 2vw; }
      .nav-row { max-width: 95vw; }
    }
  </style>
</head>
<body>
  <div id="storybook">
    <h1>동화책</h1>
    <div id="pageContent"></div>
    <div class="nav-row">
      <button id="prev" class="nav-btn">이전</button>
      <div class="center-nav" id="pageInfo"></div>
      <button id="next" class="nav-btn">다음</button>
    </div>
  </div>
  <script>
    const pages = [
      { image: "page.1.jpg" },
      { image: "page.2.jpg" },
      { image: "page.3.jpg" },
      { image: "page.4.jpg" },
      { image: "page.5.jpg" },
      { image: "page.6.jpg" },
      { image: "page.7.jpg" },
      { image: "page.8.jpg" },
      { image: "page.9.jpg" },
      { image: "page.10.jpg" },
      { image: "page.11.jpg" },
      { image: "page.12.jpg" },
      { image: "page.13.jpg" },
      { image: "page.14.jpg" },
    ];
    let currentPage = 0;

    function renderPage(page) {
      const contentDiv = document.getElementById("pageContent");
      contentDiv.innerHTML = "";

      const p = pages[page];
      const order = p.order === "image-text" ? "image-text" : "text-image";

      if (order === "text-image") {
        if (p.text) {
          const textEl = document.createElement("p");
          textEl.id = "text";
          textEl.textContent = p.text;
          contentDiv.appendChild(textEl);
        }
        if (p.image) {
          const imgWrap = document.createElement("div");
          imgWrap.className = "storybook-img-wrap";
          const imgEl = document.createElement("img");
          imgEl.src = p.image;
          imgEl.alt = "동화책 그림";
          imgWrap.appendChild(imgEl);
          contentDiv.appendChild(imgWrap);
        }
      } else { // image-text
        if (p.image) {
          const imgWrap = document.createElement("div");
          imgWrap.className = "storybook-img-wrap";
          const imgEl = document.createElement("img");
          imgEl.src = p.image;
          imgEl.alt = "동화책 그림";
          imgWrap.appendChild(imgEl);
          contentDiv.appendChild(imgWrap);
        }
        if (p.text) {
          const textEl = document.createElement("p");
          textEl.id = "text";
          textEl.textContent = p.text;
          contentDiv.appendChild(textEl);
        }
      }

      document.getElementById("pageInfo").textContent = `현재 페이지: ${page + 1} / ${pages.length}`;
      document.getElementById("prev").disabled = (page === 0);
      document.getElementById("next").disabled = (page === pages.length - 1);
    }

    document.getElementById("prev").onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    };
    document.getElementById("next").onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    renderPage(currentPage);
  </script>
</body>
</html>
