<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 온라인 동화책</title>
  <style>
    body { background: linear-gradient(120deg, #f9e7fe 0%, #e7f0fe 100%); font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif; margin: 0; min-height: 100vh;}
    #storybook {
      max-width: 900px;
      margin: 40px auto;
      background: #fff8fc;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(100,50,150,0.08);
      padding: 40px 50px;
      text-align: center;
      min-width: 350px;
    }
    .storybook-img-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 18px 0;
    }
    img {
      display: block;
      max-width: 360px;
      width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(80,60,120,0.08);
    }
    .nav-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 28px 0 0 0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .nav-btn {
      padding: 12px 32px;
      border-radius: 7px;
      border: none;
      background: #c4b7fa;
      color: #222;
      font-size: 1.18em;
      cursor: pointer;
      min-width: 90px;
      font-weight: 600;
      transition: background 0.15s;
    }
    .nav-btn:disabled { background: #e1e1e1; color: #aaa; cursor: not-allowed;}
    .center-nav {
      flex: 1;
      text-align: center;
      font-size: 1.1em;
      color: #666;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    h1 { font-size: 2.1em; margin-bottom: 20px; }
    #text { font-size: 1.14em; margin-bottom: 18px; }
    @media (max-width: 950px) {
      #storybook { max-width: 99vw; padding: 10vw 2vw; }
      .nav-row { max-width: 95vw; }
    }
  </style>
</head>
<body>
  <div id="storybook">
    <h1>나의 온라인 동화책</h1>
    <div id="pageContent"></div>
    <div class="nav-row">
      <button id="prev" class="nav-btn">이전</button>
      <div class="center-nav" id="pageInfo"></div>
      <button id="next" class="nav-btn">다음</button>
    </div>
  </div>
  <script>
    const pages = [
      { text: "화창한 오후, 5명의 친구들이 놀이터에서 즐겁게 놀고 있었어요.", image: "page.1.jpg", order: "text-image" },
      { text: "지완이와 서연이는 미끄럼틀을 타고, 지민이와 진혁이는 신나게 그네를 타며 웃음꽃을 피웠어요.", image: "page.1.jpg", order: "text-image" },
      { text: "그때, 번쩍! 하고 마법사가 나타났어요.", image: "page.2.jpg", order: "text-image" },
      { text: "마법사는 큰 목소리로 말했어요.", image: "page.2.jpg", order: "text-image" },
      { text: "아이들은 행복한 고민에 빠졌어요.", image: "page.3.jpg", order: "text-image" },
      { text: "친구들은 고민했어요", image: "page.3.jpg", order: "text-image" },
      { image: "page.4.jpg", text: "그떄 지완이가 말했어요.", order: "image-text" },
      { image: "page.5.jpg", text: "지완이는 망설였어요.", order: "image-text" },
      { text: "서연이가 말했어요.", image: "page.6.jpg", order: "text-image" },
      { image: "page.7.jpg", text: "서연이는 망설였어요.", order: "image-text" },
      { text: "지민이가 말했어요.", image: "page.8.jpg", order: "text-image" },
      { image: "page.9.jpg", text: "지민이는 망설였어요.", order: "image-text" },
      { text: "진혁이가 말했어요.", image: "page.10.jpg", order: "text-image" },
      { image: "page.11.jpg", text: "진혁이는 망설였어요.", order: "image-text" },
      { text: "소원이 이뤄진다면 정말 행복할텐데 . . . 하지만 그 모든 것을 다 포기해야 한다고?", image: "page.12.jpg", order: "text-image" },
      { text: "마법사가 말했어요.", image: "page.13.jpg", order: "text-image" },
      { text: "아이들은 오랜 고민 끝에 말했어요.", image: "page.14.jpg", order: "text-image" },
      { text: "정말? 아쉽지 않겠어?", image: "page.15.jpg", order: "text-image" },
      { image: "page.16.jpg", text: "마법사는 고개를 끄덕이며 사라졌어요.", order: "image-text" },
    ];
    let currentPage = 0;

    function renderPage(page) {
      const contentDiv = document.getElementById("pageContent");
      contentDiv.innerHTML = ""; // 초기화

      const p = pages[page];
      // 'order'가 없으면 기본은 'text-image'
      const order = p.order === "image-text" ? "image-text" : "text-image";

      if (order === "text-image") {
        if (p.text) {
          const textEl = document.createElement("p");
          textEl.id = "text";
          textEl.textContent = p.text;
          contentDiv.appendChild(textEl);
        }
        if (p.image) {
          const imgWrap = document.createElement("div");
          imgWrap.className = "storybook-img-wrap";
          const imgEl = document.createElement("img");
          imgEl.src = p.image;
          imgEl.alt = "동화책 그림";
          imgWrap.appendChild(imgEl);
          contentDiv.appendChild(imgWrap);
        }
      } else { // image-text
        if (p.image) {
          const imgWrap = document.createElement("div");
          imgWrap.className = "storybook-img-wrap";
          const imgEl = document.createElement("img");
          imgEl.src = p.image;
          imgEl.alt = "동화책 그림";
          imgWrap.appendChild(imgEl);
          contentDiv.appendChild(imgWrap);
        }
        if (p.text) {
          const textEl = document.createElement("p");
          textEl.id = "text";
          textEl.textContent = p.text;
          contentDiv.appendChild(textEl);
        }
      }

      document.getElementById("pageInfo").textContent = `현재 페이지: ${page + 1} / ${pages.length}`;
      document.getElementById("prev").disabled = (page === 0);
      document.getElementById("next").disabled = (page === pages.length - 1);
    }

    document.getElementById("prev").onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    };
    document.getElementById("next").onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    renderPage(currentPage);
  </script>
</body>
</html>
