<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 온라인 동화책</title>
  <style>
    body { background: linear-gradient(120deg, #f9e7fe 0%, #e7f0fe 100%); font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif; margin: 0; min-height: 100vh;}
    #storybook { max-width: 430px; margin: 40px auto; background: #fff8fc; border-radius: 20px; box-shadow: 0 6px 24px rgba(100,50,150,0.08); padding: 30px; text-align: center;}
    img { width: 100%; margin: 14px 0; border-radius: 12px; }
    button { margin: 0 6px; padding: 8px 16px; border-radius: 6px; border: none; background: #c4b7fa; color: #222; font-size: 1em; cursor: pointer;}
    button:disabled { background: #e1e1e1; color: #aaa; cursor: not-allowed;}
    #pageInfo { margin-top: 12px; color: #666; font-size: 1em; }
    input[type="number"] { width: 60px; padding: 6px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em;}
    h1 { font-size: 1.6em; margin-bottom: 20px; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="storybook">
    <h1>나의 온라인 동화책</h1>
    <h2 id="title"></h2>
    <p id="text"></p>
    <img id="image" style="display:none;" alt="동화책 그림" />
    <div>
      <button id="prev">이전</button>
      <button id="next">다음</button>
    </div>
    <form id="gotoForm" style="margin-top:15px; display:inline;">
      <input type="number" id="gotoPage" min="1" max="7" placeholder="페이지 번호">
      <button type="submit">이동</button>
    </form>
    <div id="pageInfo"></div>
  </div>

  <script>
    // 동화책 페이지 정보 (이미지 연결)
    const pages = [
      { title: "1장. 숲속의 아침", text: "토끼가 숲속에서 아침을 맞이했어요.", image: "page.1.jpg" },
      { title: "2장. 친구를 만나다", text: "토끼는 다람쥐를 만났어요.", image: "page.2.jpg" },
      { title: "3장. 함께 뛰어놀기", text: "토끼와 다람쥐는 들판에서 뛰어놀았어요.", image: "page.3.jpg" },
      { title: "4장. 숨바꼭질", text: "친구들과 숨바꼭질을 했어요.", image: "page.4.jpg" },
      { title: "5장. 맛있는 점심", text: "모두 함께 맛있는 점심을 먹었어요.", image: "page.5.jpg" },
      { title: "6장. 노래 부르기", text: "손을 잡고 노래를 불렀어요.", image: "page.6.jpg" },
      { title: "7장. 행복한 하루의 끝", text: "즐거운 하루를 보내고 집으로 돌아갔어요.", image: "page.7.jpg" }
    ];

    let currentPage = 0;

    function renderPage(page) {
      document.getElementById("title").textContent = pages[page].title;
      document.getElementById("text").textContent = pages[page].text;
      document.getElementById("pageInfo").textContent = `현재 페이지: ${page + 1} / ${pages.length}`;
      const img = document.getElementById("image");
      if (pages[page].image) {
        img.src = pages[page].image;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
      document.getElementById("prev").disabled = (page === 0);
      document.getElementById("next").disabled = (page === pages.length - 1);
    }

    document.getElementById("prev").onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    document.getElementById("next").onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    document.getElementById("gotoForm").onsubmit = (e) => {
      e.preventDefault();
      const val = document.getElementById("gotoPage").value;
      const num = parseInt(val, 10) - 1;
      if (num >= 0 && num < pages.length) {
        currentPage = num;
        renderPage(currentPage);
      }
    };

    // 첫 페이지 렌더링
    renderPage(currentPage);
  </script>
</body>
</html>
